[pytest]
# pytest設定ファイル

# テスト検索パス
testpaths = tests

# 出力オプション
addopts = 
    -v
    --tb=short
    --strict-markers

# マーカー定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 実行に時間がかかるテスト

# Pythonパス設定
pythonpath = .

# カバレッジ設定
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = True

